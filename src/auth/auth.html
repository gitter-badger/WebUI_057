<!doctype html>
<html ng-app="authorization">
<head lang="uk">
	<title>SOFTSERVE TESTING</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet'
			href='http://fonts.googleapis.com/css?family=Open+Sans&subset=cyrillic-ext,latin'>
	<link rel="stylesheet"
			href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="auth.css">
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../../bower_components/angular/angular.min.js"></script>
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="auth.module.js"></script>
	<script type="text/javascript" src="auth.config.js"></script>
	<script type="text/javascript" src="auth.controller.js"></script>
</head>
<body ng-controller="AuthorizationCtrl">

	<!--<div ui-view class="main"></div>-->

	<div class="authComponent">

		<nav id="nav" class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul id="nav-left" class="nav navbar-nav">
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-home"></span>&nbsp;
								<span class="hidden-sm">Головна</span>
							</a>
						</li>
						<li>
							<a href="#">Групи</a>
						</li>
						<li>
							<a href="#">Предмети</a>
						</li>
						<li>
							<a href="#">Спеціальності</a>
						</li>
						<li>
							<a href="#">Факультети</a>
						</li>
					</ul>
					<ul id="nav-right" class="nav navbar-nav navbar-right">
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-user"></span>&nbsp;
								<span class="hidden-sm">Зареєструватися</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-question-sign"></span>&nbsp;
								<span class="hidden-sm">Допомога</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="main-container">
			<div id="container" class="container-fluid">
				<div id="logo" class="row">
					<div id="logo_cont">
						<a href="#">
							<img src="../assets/images/logo.png" alt="logo">
						</a>
					</div>
				</div>
				<div id="init" class="row">
					<h1 id="title">Система дистанційного<br>діагностування рівня знань</h1>
					<div id="form">
						<form name="myForm" ng-submit="login()" role="form">
							<label>
								<input type="text" name="userName" id="login" class="form-control"
										ng-model="userName" required placeholder="Логін">
								<span id="span_login"
										ng-show="myForm.userName.$dirty && myForm.userName.$error.required">
									Вкажіть свій логін!
								</span>
							</label>
							<br>
							<label>
								<input type="password" name="password" id="password"
										class="form-control" ng-model="password" required
										placeholder="Пароль">
								<span id="span_password"
										ng-show="myForm.password.$dirty && myForm.password.$error.required">
									Вкажіть свій пароль!
								</span>
							</label>

							<div id="submit">
								<button type="submit" id="btn-log-in" class="btn btn-danger"
										ng-disabled="myForm.$invalid || dataLoading">
									<span class="glyphicon glyphicon-log-in"></span>&nbsp;Увійти
									<img ng-if="dataLoading"
											src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==">
								</button>
							</div>
						</form>
					</div>
				</div>
				<div id="copyright" class="row">
					<span>Всі права захищено &copy; 2015</span>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		document.onmousedown = document.onselectstart = function(e) {
			if (e.target.tagName === 'BUTTON') {
				return false;
			}
		};
	</script>

</body>
</html>
