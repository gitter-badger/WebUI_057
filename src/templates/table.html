<div style="margin-top: 50px" class="container-fluid">
    <div class="col-xs-12 col-lg-8 col-lg-offset-2">
        <div class="row ">
            <h1>{{title1}}</h1>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-md mybutton"><span class="glyphicon glyphicon-circle-arrow-up"></span>Добавити {{title1}}</button>
            <input type="text" class="search-query mysearch" ng-model="query" placeholder="Пошук">
        </div>
        <div class="row">
            <table class="table table-hover table-bordered table-responsive">
                <thead>
                <tr>
                    <th><span class="visible-xs"><b>1: </b></span>№</th>
                    <th><span class="visible-xs"><b>1: </b></span><a href='' ng-click="sort(sortcol)">{{title2}}</a></th>
                    <th><span class="visible-xs"><b>2: </b></span>Опис</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="obj in data | filter:query | orderBy:sortField:reverse">
                    <td>{{$index + 1}}</td>
                    <td ng-repeat="key in obj"><span class="visible-xs"><b>1: </b></span>{{key}}</td>
                    <td><button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></button></td>
                    <td><button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove-circle"></span></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
