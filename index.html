<html ng-app="ui.bootstrap.demo">
<head>
	<title>d-tester</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=cyrillic-ext,latin'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css">
	<script type="text/javascript" src="script/angular.js"></script>
	<script type="text/javascript" src="script/ui-bootstrap-tpls-0.13.0.js"></script>
	<script type="text/javascript" src="script/example.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

	<div id="container">
		<div id="logo" class="row">
			<div id="logo_cont">
				<a href="index.html"><img src="img/logo.png"></a>
			</div>
		</div>
		<div id="init">
			<h1 id="title">Система дистанційного<br>діагностування рівня знань</h1>
			<div id="form">
				<label>
					<input id="login" type="text" class="form-control" placeholder="Логін">
				</label><br>
				<label>
					<input id="password" type="password" class="form-control" placeholder="Пароль">
				</label>
			</div>
		</div>
		<div id="copyright">Всі права захищено &copy; 2015</div>
	</div>
	<script type="text/javascript">
		document.onmousedown = document.onselectstart = function(e) {
			if (e.target.tagName === 'BUTTON') {
				return false;
			}
		};
	</script>
	
</body>
</html>
