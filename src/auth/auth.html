<!doctype html>
<html ng-app="authorization">
<head lang="uk">
	<title>SOFTSERVE TESTING</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet'
			href='http://fonts.googleapis.com/css?family=Open+Sans&subset=cyrillic-ext,latin'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="auth.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="auth_module.js"></script>
	<script type="text/javascript" src="auth_config.js"></script>
	<script type="text/javascript" src="auth_controller.js"></script>
</head>
<body ng-controller="AuthorizationCtrl">

	<div ui-view class="main"></div>

	<script type="text/javascript">
		document.onmousedown = document.onselectstart = function(e) {
			if (e.target.tagName === 'BUTTON') {
				return false;
			}
		};
	</script>

</body>
</html>
